<div>
    <form #addPersonForm="ngForm" (ngSubmit)="addPerson(addPersonForm)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." ngModel required>

        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" name="phone_number" placeholder="phone_number" ngModel required
            [maxLength]="10">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="age" ngModel required [maxlength]="2">

        <label for="group">Group</label>
        <select id="group" name="group" ngModel [required]="true">
            <option value="family">Family</option>
            <option value="friends">Friends</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <div>
        {{addPersonForm.value | json}}
    </div>
</div>
